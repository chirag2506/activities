<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<body>
    <h1>List of Users</h1>
    {% if users %}
    <div>
        {{users}}
        <table>
            {% for i in users.items %}
            <tr>
                <td>{{i}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    {% else %}
    <div>NO USER</div>
    {% endif %}
</body>
<script src="{{ url_for('static', path='scripts/user.js') }}"></script>
</html>
